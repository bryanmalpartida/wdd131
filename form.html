<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms Project</title>
        <link rel="stylesheet" href="styles/form.css">
        <link rel="stylesheet" href="styles/form-large.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Luckiest+Guy&family=Oswald:wght@200..700&family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta name='description' content="This is a project to test out a form using JavaScript. This is for my WDD131 Course. Here you will find questions that will try to gather information pertaining client satisfaction">
        <meta name="author" content="Bryan Malpartida">
        <script src="scripts/form.js" defer></script>
    </head>
<body>
    <header>
        <h1 id="navtitle">Product Review</h1>
    </header>

    <div class="left-sidebar"></div>

    <main>
        <form action="review.html" method="get">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
              <option value="" disabled selected>Select a Product ...</option>
            </select>
      
            <fieldset>
              <legend>Overall Rating:</legend>
              <div class="star-rating">
                <input type="radio" name="stars" id="star-a" value="5"/>
                <label for="star-a"></label>
          
                <input type="radio" name="stars" id="star-b" value="4"/>
                <label for="star-b"></label>
            
                <input type="radio" name="stars" id="star-c" value="3"/>
                <label for="star-c"></label>
            
                <input type="radio" name="stars" id="star-d" value="2"/>
                <label for="star-d"></label>
            
                <input type="radio" name="stars" id="star-e" value="1"/>
                <label for="star-e"></label>
          </div>
            </fieldset>
      
            
            <label for="installation-date">Date of Installation:</label>
            <input type="date" id="installation-date" name="installation-date" required>
      
           
            <fieldset>
              <legend>Useful Features:</legend>
              <label><input type="checkbox" name="features" value="durability"> Durability</label>
              <label><input type="checkbox" name="features" value="ease-of-use"> Ease of Use</label>
              <label><input type="checkbox" name="features" value="performance"> Performance</label>
              <label><input type="checkbox" name="features" value="design"> Design</label>
            </fieldset>
      
           
            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4"></textarea>
      
          
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username">
      
            
            <input type="submit" value="Submit">
          </form>
    </main>

    <div class="right-sidebar"></div>


    <footer>
        <span id="year"></span> &copy; Bryan Malpartida Lima, Per√∫
        <p></p>
        <span id="lastModified"></span>      
    </footer>

</body>
</html>
